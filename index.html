<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="homeScreen">
       <p id="greeting">Welcome!</p>
       <!--I want this to be a sort of score telling you how closely you've been following your plan. maybe this section could also include a streak or maybe instead of a score it could have a streak.
        I want this section to fill the screen left to right.-->
<div id="streak">Your Productivity Score: <span id="streakNumber">0</span></div>
        <!-- this section should have my morning tasks: get out of bed at 6am, Drink water, Exercise, and read ministry. once they are checked off, they should dissapear until midnight, when they should reappear for the new morning.  -->
<div id="morningTasks">Morning Tasks:
    <ul id = "tasksList"></ul>
</div>
        <!--this section will have an area to add a new ministry book. it should save the date that it's added and have a checklist below that shows all the ministry books that have been added. after 5 days, if they haven't been checked off, then send a notification on the phone reminding you. 
        I want this section to fill half of the screen left to right-->
<div id="ministryReading">
    <p id="ministryHeader">Ministry Books:</p>
    <div id = 'ministryFormPopup' class = 'hidden'>  
        <form id="ministryForm">
            <input type="text" id="newBook" placeholder="Add a new ministry book" />
            <button type="button" id="addBook">Add</button>
        </form>
    </div>
    <ul id="bookList"></ul>
</div>

    <!--I want this to have my current fitness focus. I'll write that in at the start of each month. Make it send me a notification on the first of each month. 
        I want this section to fill the screen left to right.-->
<div id="fitnessFocus">
    <p>Current Fitness Focus: <span id="currentFocus">None</span></p>
  <!--I don't like having the text box always there, can we make it so that when I click on the fitness focus, it opens a text box to add my current fitness focus? the home display should only show the current fitness focus.-->
    <div id = 'fitnessFormPopup' class = 'hidden'>  
        <form id="fitnessForm">
            <input type="text" id="newFocus" placeholder="Set your fitness focus" />
            <button type="button" id="setFocus">Set Focus</button>
        </form>
    </div>
</div>
       
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((reg) => console.log("Service Worker registered:", reg))
        .catch((err) => console.log("Service Worker registration failed:", err));
    });
  }
</script>
</html>
