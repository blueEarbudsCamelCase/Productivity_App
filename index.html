<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridith's App ðŸ˜Š</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="homeScreen">
       <p id="greeting">Welcome!</p>
       <!--I want this to be a sort of score telling you how closely you've been following your plan. maybe this section could also include a streak or maybe instead of a score it could have a streak.
        I want this section to fill the screen left to right.-->
<div id="productivityScore">Your Productivity Score: <span id="score">0</span></div>
        <!--this section should have a chart showing what time I last used my phone, what time I fell asleep, what time I wolk up, and what time I turned on my phone for the first time. 
        I want this section to fill half of the screen left to right-->
<div id="sleepChart">Sleep Chart Placeholder</div>
        <!--this section will have an area to add a new ministry book. it should save the date that it's added and have a checklist below that shows all the ministry books that have been added. after 5 days, if they haven't been checked off, then send a notification on the phone reminding you. 
        I want this section to fill half of the screen left to right-->
<div id="ministryReading">
    <form id="ministryForm">
        <input type="text" id="newBook" placeholder="Add a new ministry book" />
        <button type="button" id="addBook">Add</button>
    </form>
    <ul id="bookList"></ul>
</div>

    <!--I want this to have my current fitness focus. I'll write that in at the start of each month. Make it send me a notification on the first of each month. 
        I want this section to fill the screen left to right.-->
<div id="fitnessFocus">
  <p>Current Fitness Focus: <span id="currentFocus">None</span></p>
    <form id="fitnessForm">
        <input type="text" id="newFocus" placeholder="Set your fitness focus" />
        <button type="button" id="setFocus">Set Focus</button>
    </form>
    <button id="openTimerScreen">Open Interval Timer</button>
</div>

</div>

<div id="timerScreen" style="display: none;">
        <form id="timerForm">
            <h1>Interval Timer</h1>
            <label for="prepTime">Preparation Time (seconds):</label>
            <input type="number" id="prepTime" min="0" value="10">

            <label for="sets">Number of Sets:</label>
            <input type="number" id="sets" min="1" value="10">

            <label for="activeTime">Active Time (seconds):</label>
            <input type="number" id="activeTime" min="0" value="0">

            <label for="restTime">Rest Time (seconds):</label>
            <input type="number" id="restTime" min="0" value="60">

            <button type="button" id="startTimer">Start Timer</button>
        </form>

        <div id="timerDisplay" style="display: none;">
            <h2 id="timerPhase">Preparation</h2>
            <p id="timerCountdown">0</p>
            <button id="markDone">Mark Set Done</button>
        </div>
    <button id="backToHome">Back to Home</button>
    </div>
    <script src="timer.js" defer></script>
    
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((reg) => console.log("Service Worker registered:", reg))
        .catch((err) => console.log("Service Worker registration failed:", err));
    });
  }
</script>
</html>
