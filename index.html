<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="homeScreen">
        
    </div>
    <div id="timeTracker">
        <h1>Time Tracker</h1>
        <form id="timeTrackerForm">
            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity" required />

            <label for="timeSpent">Time Spent (minutes):</label>
            <input type="number" id="timeSpent" name="timeSpent" required />

            <button type="submit">Add</button>
        </form>
        <ul id="activityList"></ul>
    </div>
        <div id="categorySetup" style="display: none;">

        <form id="categoryForm">
            <input type="text" id="category1" placeholder="Category 1" required />
            <input type="text" id="category2" placeholder="Category 2" required />
            <input type="text" id="category3" placeholder="Category 3" required />
            <input type="text" id="category4" placeholder="Category 4" />
            <input type="text" id="category5" placeholder="Category 5" />
            <button type="submit">Save Categories</button>
        </form>
    </div>
</body>
</html>
